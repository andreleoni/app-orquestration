version: "3.9"

services:
  backend:
    container_name: app-backend
    build: ./backend
    tty: true
    command: /bin/bash
    env_file:
      - backend/.env
    volumes:
      - ./backend:/backend
    ports:
      - "3001:3001"

  frontend:
    container_name: app-frontend
    build: ./frontend
    tty: true
    command: /bin/bash
    env_file:
      - frontend/.env
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000
